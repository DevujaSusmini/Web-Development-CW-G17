<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form - Sustainable Development</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/pages/feedback.css" />
  </head>
  <body>
    <header>
      <!-- Navigation will be included from template -->
    </header>

    <main class="feedback-container">
      <h1>Share Your Feedback</h1>

      <form class="feedback-form" action="#" method="post">
        <fieldset class="personal-details">
          <legend>Personal Information</legend>

          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              title="Please enter your full name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              title="Please enter a valid email address"
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{10}"
              title="Please enter a valid 10-digit phone number"
            />
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>
          </div>
        </fieldset>

        <fieldset class="feedback-details">
          <legend>Feedback Details</legend>

          <div class="form-group">
            <label for="category">Feedback Category:</label>
            <select id="category" name="category" required>
              <option value="">Select a category</option>
              <option value="suggestion">Suggestion</option>
              <option value="complaint">Complaint</option>
              <option value="praise">Praise</option>
            </select>
          </div>

          <div class="form-group">
            <label>Topics of Interest:</label>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" name="topics" value="environment" />
                Environment
              </label>
              <label>
                <input type="checkbox" name="topics" value="social" /> Social
                Impact
              </label>
              <label>
                <input type="checkbox" name="topics" value="economic" />
                Economic Development
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>Priority Level:</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="priority" value="low" /> Low
              </label>
              <label>
                <input type="radio" name="priority" value="medium" /> Medium
              </label>
              <label>
                <input type="radio" name="priority" value="high" /> High
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="feedback-date">Date:</label>
            <input
              type="datetime-local"
              id="feedback-date"
              name="feedback-date"
              required
            />
          </div>

          <div class="form-group">
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment" />
          </div>

          <div class="form-group">
            <label for="message">Your Feedback:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              maxlength="500"
              required
            ></textarea>
            <span class="char-count">500 characters remaining</span>
          </div>

          <div class="rating-section">
            <label>Rate Your Experience:</label>
            <div class="rating">
              <span class="star" role="button" tabindex="0">⭐</span>
              <span class="star" role="button" tabindex="0">⭐</span>
              <span class="star" role="button" tabindex="0">⭐</span>
              <span class="star" role="button" tabindex="0">⭐</span>
              <span class="star" role="button" tabindex="0">⭐</span>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
    </main>

    <footer>
      <!-- Footer will be included from template -->
      <a href="pageEditor_ST3.html">Page Editor</a>
    </footer>
  </body>
</html>

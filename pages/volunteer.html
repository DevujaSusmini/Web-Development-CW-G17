<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Opportunities</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/pages/volunteer.css" />
  </head>
  <body>
    <div class="volunteer-container">
      <section class="programs-section">
        <h2>Volunteer Programs</h2>
        <div class="filter-controls">
          <select id="sortDropdown">
            <option value="">Sort by Most Popular</option>
            <option value="date">Sort by Date</option>
            <option value="rating">Sort by Rating</option>
          </select>
        </div>

        <div class="programs-grid">
          <div class="program-card">
            <img src="../assets/images/program1.jpg" alt="Beach Cleanup" />
            <h3>Beach Cleanup Initiative</h3>
            <p>Help preserve our coastal environments</p>
            <button class="action-btn">Learn More</button>
          </div>
          <!-- Additional program cards -->
        </div>
      </section>

      <section class="ratings-section">
        <div class="rating-summary">
          <h2>Volunteer Reviews</h2>
          <div class="overall-rating">
            <span class="rating-number">9.4/10</span>
            <p>Exceptional</p>
            <p>Based on 150 reviews</p>
          </div>
        </div>

        <div class="reviews-container">
          <div class="review-card">
            <h4>Amazing Experience</h4>
            <p>Very well organized program with great impact...</p>
            <a href="#" class="see-more">See More</a>
            <div class="review-meta">
              <span>John Doe</span>
              <span>March 15, 2024</span>
            </div>
          </div>
        </div>
      </section>

      <section class="feedback-section">
        <h2>Share Your Experience</h2>
        <div class="rating-input">
          <span class="emoji-rating">😞</span>
          <span class="emoji-rating">😐</span>
          <span class="emoji-rating">🙂</span>
          <span class="emoji-rating">😊</span>
          <span class="emoji-rating">😍</span>
        </div>
        <form class="feedback-form">
          <textarea placeholder="Write your review here..."></textarea>
          <div class="form-buttons">
            <button type="submit" class="submit-btn">Submit Feedback</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
    <!-- Styles -->
    <defs>
        <style type="text/css">
            .box {
                fill: #ffffff;
                stroke: #333333;
                stroke-width: 2;
            }
            .link {
                stroke: #666666;
                stroke-width: 2;
            }
            .text {
                font-family: Arial, sans-serif;
                font-size: 14px;
                fill: #333333;
            }
        </style>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f0f0"/>

    <!-- Home Page -->
    <rect x="500" y="50" width="200" height="60" rx="10" class="box"/>
    <text x="600" y="85" text-anchor="middle" class="text">Home</text>

    <!-- Main Navigation Links -->
    <line x1="600" y1="110" x2="600" y2="150" class="link"/>
    <line x1="200" y1="150" x2="1000" y2="150" class="link"/>

    <!-- Content Pages Level 1 -->
    <rect x="100" y="180" width="160" height="60" rx="10" class="box"/>
    <text x="180" y="215" text-anchor="middle" class="text">Water Access</text>

    <rect x="300" y="180" width="160" height="60" rx="10" class="box"/>
    <text x="380" y="215" text-anchor="middle" class="text">Water Conservation</text>

    <rect x="500" y="180" width="160" height="60" rx="10" class="box"/>
    <text x="580" y="215" text-anchor="middle" class="text">Water Quality</text>

    <rect x="700" y="180" width="160" height="60" rx="10" class="box"/>
    <text x="780" y="215" text-anchor="middle" class="text">Sanitation</text>

    <rect x="900" y="180" width="160" height="60" rx="10" class="box"/>
    <text x="980" y="215" text-anchor="middle" class="text">Quiz</text>

    <!-- Vertical Links -->
    <line x1="180" y1="150" x2="180" y2="180" class="link"/>
    <line x1="380" y1="150" x2="380" y2="180" class="link"/>
    <line x1="580" y1="150" x2="580" y2="180" class="link"/>
    <line x1="780" y1="150" x2="780" y2="180" class="link"/>
    <line x1="980" y1="150" x2="980" y2="180" class="link"/>

    <!-- Page Editor Links -->
    <rect x="100" y="300" width="160" height="40" rx="10" class="box"/>
    <text x="180" y="325" text-anchor="middle" class="text">Page Editor 1</text>

    <rect x="300" y="300" width="160" height="40" rx="10" class="box"/>
    <text x="380" y="325" text-anchor="middle" class="text">Page Editor 2</text>

    <rect x="500" y="300" width="160" height="40" rx="10" class="box"/>
    <text x="580" y="325" text-anchor="middle" class="text">Page Editor 3</text>

    <rect x="700" y="300" width="160" height="40" rx="10" class="box"/>
    <text x="780" y="325" text-anchor="middle" class="text">Page Editor 4</text>

    <!-- Page Editor Links -->
    <line x1="180" y1="240" x2="180" y2="300" class="link"/>
    <line x1="380" y1="240" x2="380" y2="300" class="link"/>
    <line x1="580" y1="240" x2="580" y2="300" class="link"/>
    <line x1="780" y1="240" x2="780" y2="300" class="link"/>

    <!-- Additional Pages -->
    <rect x="500" y="400" width="200" height="40" rx="10" class="box"/>
    <text x="600" y="425" text-anchor="middle" class="text">Student Details</text>

    <line x1="600" y1="110" x2="600" y2="400" class="link"/>

    <!-- Title -->
    <text x="600" y="500" text-anchor="middle" font-size="24" font-weight="bold" class="text">
        SDG 6: Clean Water and Sanitation Website Sitemap
    </text>
</svg>
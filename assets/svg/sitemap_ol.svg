<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
    <!-- Styles -->
    <style>
        .node {
            fill: #fff;
            stroke: #2c3e50;
            stroke-width: 2;
        }
        .node:hover {
            fill: #ecf0f1;
            cursor: pointer;
        }
        .link {
            stroke: #7f8c8d;
            stroke-width: 2;
        }
        .label {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-anchor: middle;
        }
        a {
            cursor: pointer;
        }
    </style>

    <!-- Connecting Lines -->
    <g class="links">
        <line class="link" x1="500" y1="50" x2="500" y2="150"/>
        <line class="link" x1="500" y1="150" x2="250" y2="250"/>
        <line class="link" x1="500" y1="150" x2="750" y2="250"/>
        <!-- Add more connecting lines as needed -->
    </g>

    <!-- Nodes -->
    <g class="nodes">
        <!-- Splash Screen -->
        <a href="splash.html">
            <rect class="node" x="450" y="20" width="100" height="40" rx="5"/>
            <text class="label" x="500" y="45">Splash</text>
        </a>

        <!-- Home -->
        <a href="home.html">
            <rect class="node" x="450" y="130" width="100" height="40" rx="5"/>
            <text class="label" x="500" y="155">Home</text>
        </a>

        <!-- Main Pages -->
        <a href="volunteer.html">
            <rect class="node" x="200" y="230" width="100" height="40" rx="5"/>
            <text class="label" x="250" y="255">Volunteer</text>
        </a>

        <!-- Add more nodes for other pages -->
    </g>
</svg>
